    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #extra-text {
            margin-top: 20px;
            color: gray;
            display: none;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <button id="button">Is this what you came here for?</button>
    <div id="extra-text">Why don't you read a clue or something</div>

    <script>
        const messages = document.getElementById("messages");
        const button = document.getElementById("button");
        const extraText = document.getElementById("extra-text");

        setTimeout(() => {
            messages.innerText = "Hello?";
            setTimeout(() => {
                messages.innerText += "\n\nWhy are you doing this?";
                setTimeout(() => {
                    button.style.display = "inline-block";
                    setTimeout(() => {
                        extraText.style.display = "block";
                    }, 10000);
                }, 5000);
            }, 5000);
        }, 5000);

        button.addEventListener("click", () => {
            const hiddenMessage = "@agloe12776";
            navigator.clipboard.writeText(hiddenMessage);
        });
    </script>
</body>
</html>
